<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Day 4 | 100 Days of code</title>
</head>
<body>
    <!--Send Message Section-->
    <div class="container center--text margin--auto">
        <h2 class="heading2">Send any Message you want</h2>
        <form action="#" name="messageForm">
            <input type="text" name="textValue" id="textValue" class="newline center--form">
            <input type="submit" value="Send Message" class="button padding--1em" id="submitBtn">
        </form>
    </div>

    <!--Display Message Section-->
    <div class="container center--text margin--auto">
        <h3>Your message will be stored for 5 second before it will be deleted</h3>
        <output id="result"></output>
    </div>

    <script src="./index.js"></script>
</body>
</html>
